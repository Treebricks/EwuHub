apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.treebricks.ewuhub"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 7
        versionName "1.0.7 early_fall_2016_V3"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            shrinkResources true
            zipAlignEnabled true
        }
        debug{
            minifyEnabled false
            shrinkResources false

        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    // Android Repositories
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:customtabs:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    // Firebase Repositories
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-messaging:9.6.1'
    compile 'com.firebaseui:firebase-ui-database:0.6.1'
    // Repository for Appintro
    compile 'com.github.paolorotolo:appintro:3.4.0'
    // Repository for Fab
    compile 'com.github.clans:fab:1.6.2'
    // Repository for Dialog
    compile 'com.afollestad.material-dialogs:commons:0.8.6.2'
    // Repository for Kenbursview(Image)
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    // Repository for Material Drawer
    compile('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }
}
apply plugin: 'com.google.gms.google-services'